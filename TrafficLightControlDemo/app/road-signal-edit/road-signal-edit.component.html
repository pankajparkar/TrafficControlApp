<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Name: {{roadSignalEdit.model.Name}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="roadSignalEdit.form" ng-submit="roadSignalEdit.save(roadSignalEdit.form)">
        <div class="form-group">
            <label for="default-interval">Number</label>
            <input type="text" class="form-control" disabled name="default-interval" value="{{roadSignalEdit.model.Number}}" required>
        </div>
        <div class="form-group">
            <label for="default-interval">Name</label>
            <input type="text" class="form-control" name="default-interval" ng-model="roadSignalEdit.model.Name" required>
        </div>
        <div class="form-group">
            <label for="default-interval">Transform</label>
            <input type="text" class="form-control" disabled name="default-interval" value="{{roadSignalEdit.model.Transform}}" required>
        </div>
        <div class="form-group">
            <label for="default-interval">Interval</label>
            <input type="text" class="form-control" name="default-interval" ng-model="roadSignalEdit.model.Interval" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button class="btn btn-warning" type="button" ng-click="roadSignalEdit.close()">Cancel</button>
    </form>
</div>
